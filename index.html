<!DOCTYPE html>
<html lang="ms">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 SIDDIQ ELITE | AMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --apple-gold: #c5a059;
            --apple-gold-light: #e5d1a4;
            --glass-white: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-dark: #2c2c2c;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Animated Moving Background - Mesh Gradient Style */
            background: linear-gradient(120deg, #ffffff, #f7f3e9, #ffffff, #e8e1d2);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- HEADER LIQUID --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 900;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-logo {
            height: 45px;
            width: auto;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.05));
        }

        .header-title {
            background: linear-gradient(to right, #b38728, #fbf5b7, #b38728);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: 1.5px;
        }

        /* --- HAMBURGER --- */
        .hamburger-container {
            position: fixed;
            top: 22px;
            left: 25px;
            z-index: 1100;
            cursor: pointer;
            width: 35px;
            height: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .bar {
            height: 3px;
            width: 100%;
            background: var(--apple-gold);
            border-radius: 4px;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .active .bar:nth-child(1) {
            transform: translateY(10.5px) rotate(45deg);
        }

        .active .bar:nth-child(2) {
            opacity: 0;
        }

        .active .bar:nth-child(3) {
            transform: translateY(-10.5px) rotate(-45deg);
        }

        /* --- SIDEBAR LIQUID GLASS --- */
        .sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 300px;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-right: 1px solid var(--glass-border);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 110px 30px 20px;
            font-size: 0.75rem;
            color: var(--apple-gold);
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-menu {
            flex-grow: 1;
            padding: 0 15px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 20px;
            margin-bottom: 8px;
            color: var(--text-dark);
            text-decoration: none;
            border-radius: 15px;
            transition: 0.3s;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .nav-item i {
            margin-right: 15px;
            color: var(--apple-gold);
            width: 25px;
            text-align: center;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid var(--glass-border);
            transform: translateX(10px);
        }

        .logout {
            margin: 20px 15px 40px;
            color: #cc4444 !important;
        }

        /* --- HOMESCREEN CONTENT --- */
        .main-container {
            margin-top: 70px;
            height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            padding: 60px 40px;
            border-radius: 40px;
            text-align: center;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            animation: fadeIn 1.5s ease;
        }

        /* Shine effect (Liquid Reflection) */
        .welcome-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            animation: shine 8s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: translateX(-150%) rotate(45deg);
            }

            100% {
                transform: translateX(150%) rotate(45deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-card h1 {
            color: var(--text-dark);
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: 600;
            line-height: 1.2;
        }

        .welcome-card p {
            color: var(--apple-gold);
            font-size: 1.1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .session-badge {
            display: inline-block;
            padding: 10px 25px;
            background: rgba(197, 160, 89, 0.1);
            border: 1px solid var(--apple-gold);
            color: var(--apple-gold);
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <img src="https://i.postimg.cc/FsL0XknW/SMKMII-LGO-removebg-preview.png" class="header-logo" alt="Logo 1">
            <div class="header-title">3 SIDDIQ | SISTEM KEHADIRAN PINTAR</div>
            <img src="https://i.postimg.cc/xCcWgqmx/photo-6057413719148399989-y-removebg-preview.png" class="header-logo" alt="Logo 2">
        </div>
    </header>

    <div class="hamburger-container" id="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">Menu Navigasi</div>
        <nav class="nav-menu">
            <a href="#" class="nav-item" onclick="navigasi('https://smkmiivault.github.io/3SAMS-PanelUtama/')">
                <i class="fas fa-house"></i> Panel Utama
            </a>
            <a href="#" class="nav-item" onclick="navigasi('https://smkmiivault.github.io/3SAMS-UrusPelajar/')">
                <i class="fas fa-user-tie"></i> Urus Pelajar
            </a>
            <a href="#" class="nav-item" onclick="navigasi('https://smkmiivault.github.io/3SAMS-RekodHadir/')">
                <i class="fas fa-fingerprint"></i> Rekod Hadir
            </a>
            <a href="#" class="nav-item" onclick="navigasi('https://smkmiivault.github.io/3SAMS-Analitik/')">
                <i class="fas fa-chart-pie"></i> Analitik
            </a>
        </nav>
        <a href="#" class="nav-item logout" onclick="logout()">

            <i class="fas fa-power-off"></i> Log Keluar
        </a>
    </div>

    <main class="main-container">
        <div class="welcome-card">
            <p>Sistem Pengurusan Digital</p>
            <h1>SELAMAT DATANG KE SISTEM KEHADIRAN PINTAR KELAS 3 SIDDIQ</h1>
            <div class="session-badge">SESI 2026-2027</div>
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('hamburger').classList.toggle('active');
        }

        function navigasi(url) {
            document.querySelector('.welcome-card').style.opacity = '0';
            document.querySelector('.welcome-card').style.transform = 'translateY(-10px)';
            document.querySelector('.welcome-card').style.transition = '0.5s ease-in';
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }
    </script>

            initializeApp
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";

        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBV5pPnUoZ5__ZDnpqutonr0xD8gI1Za7o",
            authDomain: "semii2go.firebaseapp.com",
            projectId: "semii2go",
            storageBucket: "semii2go.firebasestorage.app",
            messagingSenderId: "331630821647",
            appId: "1:331630821647:web:1fb749102956bc19607e7a"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // ðŸ” AUTH GUARD (INI YANG PENTING)
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // âŒ Tak login â†’ balik login page
                window.location.replace("https://smkmiivault.github.io/3SAMS-Logmasuk/");
            }
            // âœ… Kalau ada user â†’ biar page jalan
        });

        // ðŸ”Œ LOGOUT FUNCTION (REAL LOGOUT)
        window.logout = function() {
            signOut(auth).then(() => {
                window.location.replace("https://smkmiivault.github.io/3SAMS-Logmasuk/");
            });
        };
    </script>


</body>

</html>
